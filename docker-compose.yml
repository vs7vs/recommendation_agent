version: '3.8'

services:
  # This is the name of our service
  agent_api:
    # Build the image from the Dockerfile in the current directory
    build: .
    # Forward port 8000 on your local machine to port 8000 in the container
    ports:
      - "8000:8000"
    # Load environment variables from the .env file into the container
    env_file:
      - .env